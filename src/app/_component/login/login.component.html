<div class="container">
  <!-- Material form login -->
  <mdb-card class="col-md-6 offset-md-3 mt-5">

    <mdb-card-header class="success-color white-text text-center py-4">
      <h5>
        <strong>Page authentification</strong>
      </h5>
    </mdb-card-header>
    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">
      <!-- Form -->
      <form class="" (ngSubmit)="isSubmitted()" [formGroup]="form" style="color: #757575;">

        <div class="alert alert-success text-center mt-3 mb-3" *ngIf="sucLogin">
          Bienvenu(e) {{currentUser.firstname}} {{currentUser.lastname}}
        </div>

        <div class="alert alert-danger text-center mt-3 mb-3" *ngIf="errLogin">
          Erreur nom d'utilisateur ou mot de passe
        </div>

        <!-- Email -->
        <div class="md-form mt-5">
          <input type="email" id="materialLoginFormEmail" class="form-control"
                 formControlName="username" data-error="wrong text" data-success="right text" mdbInput
                 [ngClass]="{'is-invalid': sub && f.username.invalid}">
          <label for="materialLoginFormEmail">Nom utilisateur</label>
          <span class="small text-danger text-left" *ngIf="sub && f.username.invalid">Nom d'utilisateur requis *</span>
        </div>
        <!-- Password -->
        <div class="md-form mt-5">
          <input type="password" id="materialLoginFormPassword" formControlName="password"
                 class="form-control" data-error="wrong text" data-success="right text" mdbInput
                 [ngClass]="{'is-invalid': sub && f.password.invalid}">
          <label for="materialLoginFormPassword">Password</label>
          <span class="small text-danger text-left" *ngIf="sub && f.password.invalid">Mot de passe requis *</span>
        </div>
        <!--<div class="d-flex justify-content-around">
          <div>
            &lt;!&ndash; Remember me &ndash;&gt;
            <mdb-checkbox>Remember me</mdb-checkbox>
          </div>
          <div>
            &lt;!&ndash; Forgot password &ndash;&gt;
            <a href="">Forgot password?</a>
          </div>
        </div>-->
        <!-- Sign in button -->
        <button mdbBtn color="success" outline="true" rounded="true" block="true"
                class="my-4 waves-effect z-depth-0 mt-5 mb-3" mdbWavesEffect
                type="submit">&nbsp;&nbsp;
          <img *ngIf="sub"
               src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
               alt="">
          Se connecter
        </button>
      </form>
      <!-- Form -->
    </mdb-card-body>

  </mdb-card>
  <!-- Material form login -->
</div>
